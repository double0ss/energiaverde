<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c6f4f" />
    </marker>
    <linearGradient id="gradient-solar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1c40f" />
      <stop offset="100%" stop-color="#e67e22" />
    </linearGradient>
    <linearGradient id="gradient-biogas" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#27ae60" />
      <stop offset="100%" stop-color="#16a085" />
    </linearGradient>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
      <feOffset in="blur" dx="2" dy="4" result="offsetBlur" />
      <feComponentTransfer in="offsetBlur" result="shadow">
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode in="shadow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <style>
      text { font-family: Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-size: 16px; fill: #7f8c8d; }
      .label { font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .description { font-size: 12px; fill: #7f8c8d; }
      .efficiency-label { font-size: 14px; font-weight: bold; }
      .efficiency-value { font-size: 16px; font-weight: bold; }
    </style>
  </defs>

  <!-- Fondo -->
  <rect width="100%" height="100%" fill="#ffffff" />

  <!-- Título -->
  <text x="500" y="40" class="title" text-anchor="middle">Sistema Integrado de Energías Renovables</text>
  <text x="500" y="70" class="subtitle" text-anchor="middle">Flujo de energía y procesos en la incubación avícola</text>
  
  <!-- Paneles Solares -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="180" height="100" rx="8" fill="url(#gradient-solar)" filter="url(#drop-shadow)" />
    <line x1="10" y1="20" x2="170" y2="20" stroke="white" stroke-width="2" stroke-opacity="0.3" />
    <line x1="10" y1="40" x2="170" y2="40" stroke="white" stroke-width="2" stroke-opacity="0.3" />
    <line x1="10" y1="60" x2="170" y2="60" stroke="white" stroke-width="2" stroke-opacity="0.3" />
    <line x1="10" y1="80" x2="170" y2="80" stroke="white" stroke-width="2" stroke-opacity="0.3" />
    <text x="90" y="130" class="label" text-anchor="middle">Paneles Solares</text>
    <text x="90" y="150" class="description" text-anchor="middle">Generación de energía limpia</text>
    <text x="90" y="170" class="description" text-anchor="middle">y calor sostenible</text>
    
    <!-- Indicador de energía -->
    <circle cx="160" cy="30" r="8" fill="#f1c40f" stroke="white" stroke-width="2">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Biodigestor -->
  <g transform="translate(100, 300)">
    <ellipse cx="90" cy="40" rx="80" ry="40" fill="url(#gradient-biogas)" filter="url(#drop-shadow)" />
    <rect x="30" y="40" width="120" height="60" fill="url(#gradient-biogas)" filter="url(#drop-shadow)" />
    <rect x="40" y="100" width="100" height="20" fill="#8b4513" rx="4" />
    <text x="90" y="160" class="label" text-anchor="middle">Biodigestor</text>
    <text x="90" y="180" class="description" text-anchor="middle">Transformación de residuos</text>
    <text x="90" y="200" class="description" text-anchor="middle">en biogás y fertilizante</text>
    
    <!-- Indicador de gas -->
    <circle cx="140" cy="60" r="5" fill="white" opacity="0.8">
      <animate attributeName="cy" values="60;50;60" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Caldera -->
  <g transform="translate(400, 200)">
    <rect x="0" y="0" width="200" height="200" rx="100" fill="#e74c3c" filter="url(#drop-shadow)" />
    <rect x="20" y="20" width="160" height="160" rx="80" fill="#c0392b" />
    <rect x="40" y="40" width="120" height="120" rx="60" fill="#e74c3c" />
    <text x="100" y="120" class="label" text-anchor="middle" fill="white">Caldera</text>
    <text x="100" y="140" class="description" text-anchor="middle" fill="white" opacity="0.9">Generación de vapor</text>
    <text x="100" y="160" class="description" text-anchor="middle" fill="white" opacity="0.9">y calor controlado</text>
    
    <!-- Indicador de calor -->
    <path d="M70,80 L70,40 L130,40 L130,80" fill="none" stroke="white" stroke-width="3" stroke-linecap="round">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Incubadora -->
  <g transform="translate(700, 150)">
    <rect x="0" y="0" width="250" height="300" rx="15" fill="#3498db" filter="url(#drop-shadow)" />
    <rect x="20" y="20" width="210" height="260" rx="10" fill="#2980b9" />
    <circle cx="125" cy="150" r="80" fill="#2c3e50" />
    <text x="125" y="140" class="label" text-anchor="middle" font-size="16" fill="white">INCUBADORA</text>
    <text x="125" y="160" class="description" text-anchor="middle" font-size="12" fill="white">Temperatura y humedad</text>
    <text x="125" y="180" class="description" text-anchor="middle" font-size="12" fill="white">controladas</text>
    
    <!-- Huevos -->
    <g class="huevos">
      <circle cx="80" cy="120" r="15" fill="#f5f5f5">
        <animate attributeName="r" values="15;17;15" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="120" cy="120" r="15" fill="#f5f5f5">
        <animate attributeName="r" values="15;17;15" dur="4s" begin="0.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="160" cy="120" r="15" fill="#f5f5f5">
        <animate attributeName="r" values="15;17;15" dur="4s" begin="1s" repeatCount="indefinite" />
      </circle>
      <circle cx="100" cy="150" r="15" fill="#f5f5f5">
        <animate attributeName="r" values="15;17;15" dur="4s" begin="1.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="140" cy="150" r="15" fill="#f5f5f5">
        <animate attributeName="r" values="15;17;15" dur="4s" begin="0.8s" repeatCount="indefinite" />
      </circle>
      <circle cx="80" cy="180" r="15" fill="#f5f5f5">
        <animate attributeName="r" values="15;17;15" dur="4s" begin="1.2s" repeatCount="indefinite" />
      </circle>
      <circle cx="120" cy="180" r="15" fill="#f5f5f5">
        <animate attributeName="r" values="15;17;15" dur="4s" begin="0.3s" repeatCount="indefinite" />
      </circle>
      <circle cx="160" cy="180" r="15" fill="#f5f5f5">
        <animate attributeName="r" values="15;17;15" dur="4s" begin="0.7s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Indicador de temperatura -->
    <rect x="180" y="40" width="40" height="100" rx="5" fill="#2c3e50" stroke="#1a252f" stroke-width="2" />
    <rect x="185" y="45" width="30" height="90" rx="3" fill="#e74c3c" />
    <text x="200" y="155" class="description" text-anchor="middle" font-size="10" fill="white">37.5°C</text>
  </g>
  
  <!-- Flechas de conexión -->
  <g class="conexiones">
    <path d="M280,150 C330,150 350,180 400,180" fill="none" stroke="#2c6f4f" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#arrowhead)" />
    <path d="M280,350 C330,350 350,280 400,250" fill="none" stroke="#2c6f4f" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#arrowhead)" />
    <path d="M600,250 C650,250 670,250 700,250" fill="none" stroke="#2c6f4f" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#arrowhead)" />
    
    <!-- Animación de flujo -->
    <circle cx="300" cy="150" r="5" fill="#f1c40f">
      <animateMotion path="M0,0 C50,0 70,30 120,30" begin="0s" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="350" r="5" fill="#27ae60">
      <animateMotion path="M0,0 C50,-70 70,-100 120,-120" begin="0.5s" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Etiquetas de flujo -->
  <g class="etiquetas-flujo">
    <rect x="340" y="130" width="120" height="30" rx="15" fill="#f8f9fa" stroke="#2c6f4f" stroke-width="2" />
    <text x="400" y="150" class="description" text-anchor="middle" font-weight="bold">Energía Térmica</text>
    
    <rect x="340" y="300" width="120" height="30" rx="15" fill="#f8f9fa" stroke="#2c6f4f" stroke-width="2" />
    <text x="400" y="320" class="description" text-anchor="middle" font-weight="bold">Biogás</text>
    
    <rect x="500" y="220" width="100" height="30" rx="15" fill="#f8f9fa" stroke="#2c6f4f" stroke-width="2" />
    <text x="550" y="240" class="description" text-anchor="middle" font-weight="bold">Vapor</text>
  </g>
  
  <!-- Indicadores de eficiencia -->
  <g class="eficiencia">
    <circle cx="250" cy="450" r="50" fill="#e67e22" fill-opacity="0.1" stroke="#e67e22" stroke-width="2" stroke-dasharray="5,3" />
    <text x="250" y="440" class="efficiency-value" text-anchor="middle" fill="#e67e22">-50%</text>
    <text x="250" y="460" class="efficiency-label" text-anchor="middle" fill="#e67e22">Costos</text>
    <text x="250" y="480" class="efficiency-label" text-anchor="middle" fill="#e67e22">Operativos</text>
    
    <circle cx="500" cy="450" r="50" fill="#2c6f4f" fill-opacity="0.1" stroke="#2c6f4f" stroke-width="2" stroke-dasharray="5,3" />
    <text x="500" y="440" class="efficiency-value" text-anchor="middle" fill="#2c6f4f">+60%</text>
    <text x="500" y="460" class="efficiency-label" text-anchor="middle" fill="#2c6f4f">Eficiencia</text>
    <text x="500" y="480" class="efficiency-label" text-anchor="middle" fill="#2c6f4f">Energética</text>
    
    <circle cx="750" cy="450" r="50" fill="#3498db" fill-opacity="0.1" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3" />
    <text x="750" y="440" class="efficiency-value" text-anchor="middle" fill="#3498db">-70%</text>
    <text x="750" y="460" class="efficiency-label" text-anchor="middle" fill="#3498db">Emisiones</text>
    <text x="750" y="480" class="efficiency-label" text-anchor="middle" fill="#3498db">CO₂</text>
  </g>
  
  <!-- Leyenda interactiva -->
  <rect x="20" y="520" width="960" height="60" rx="10" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1" />
  <text x="40" y="545" class="label">Leyenda:</text>
  
  <g class="leyenda-item" transform="translate(120, 530)">
    <rect x="0" y="0" width="20" height="20" rx="10" fill="#f1c40f" />
    <text x="30" y="15" class="description">Energía Solar</text>
  </g>
  
  <g class="leyenda-item" transform="translate(280, 530)">
    <rect x="0" y="0" width="20" height="20" rx="10" fill="#27ae60" />
    <text x="30" y="15" class="description">Biogás</text>
  </g>
  
  <g class="leyenda-item" transform="translate(380, 530)">
    <rect x="0" y="0" width="20" height="20" rx="10" fill="#e74c3c" />
    <text x="30" y="15" class="description">Generación de Calor</text>
  </g>
  
  <g class="leyenda-item" transform="translate(580, 530)">
    <rect x="0" y="0" width="20" height="20" rx="10" fill="#3498db" />
    <text x="30" y="15" class="description">Incubación Controlada</text>
  </g>
  
  <!-- Copyright -->
  <text x="980" y="590" class="description" text-anchor="end" font-size="10">© 2025 Angel R Valdivia - Maestría en Informática Aplicada</text>
</svg>
